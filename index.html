<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/dist/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="bg-slate-200">

    <div class="app w-screen h-screen flex">

        
        <div class="bg-white w-10/12 h-fit m-auto p-8 shadow shadow-2xl rounded-xl">
          
          <!-- filters -->
          <div class=" mb-10  flex flex-row justify-start gap-[20px]">
            <div class="flex flex-col">
              <span>
                search for name
              </span>
              <input 
                id="filter-input-name" 
                class="border border-slate-400 rounded indent-4 text-sm"
                placeholder=" Name ">
            </div>

            <div class="flex flex-col">
              <span>
                search for date
              </span>
              <input 
                id="filter-input-date" 
                class="border border-slate-400 rounded indent-4 text-sm"
                placeholder="YYYY-MM-DD">
            </div>

            <div class="flex flex-col">
              <span>
                search for title
              </span>
              <input 
                id="filter-input-title" 
                class="border border-slate-400 rounded indent-4 text-sm"
                placeholder=" title ">
            </div>
              <button id="change-sort" class="flex-end text-xs rounded bg-slate-200 px-2">
                Order By Date Descending
              </button>
          </div>
          
          <!-- table -->
          <div class=" max-h-[450px] overflow-y-auto" id="vani-table"></div>
          
          <!-- paginator -->
          <div class=" flex flex-row gap-[20px] my-8 items-center">
            
            <!-- TODO : add total number of items here  -->
            <button id="paginator_pre_btn" class="p-4 rounded-full border border-slate-200">Previous</button>
            <button id="paginator_next_btn" class="p-4 rounded-full border border-slate-200">Next</button>
            
            <p>
              page
              <span id="page-number-container"></span>
              of
              <span id="total-page-number-container"></span>
              [
              a total of
              <span id="total-items-container"></span>
              items
              ]
            </p>

          </div>
          
        </div>
      </div>
      
      <script type="module" src="/app.js"></script>
    </body>
    </html>
